<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pickup</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #e8f5e9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .pickup-container {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 12px rgba(0, 128, 0, 0.2);
    max-width: 700px;
    width: 100%;
  }
  
  h1 {
    text-align: center;
    color: #007f4f;
    font-size: 2em;
    margin-bottom: 5px;
  }
  
  .subheading {
    text-align: center;
    color: #4caf50;
    font-size: 1.2em;
    margin-bottom: 20px;
  }
  
  .form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
  }
  
  .form-section {
    display: flex;
    flex-direction: column;
  }
  
  label {
    font-weight: bold;
    color: #333;
    margin-bottom: 5px;
  }
  
  input, select {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: box-shadow 0.3s ease;
  }
  
  input:focus, select:focus {
    box-shadow: 0 0 8px rgba(0, 128, 0, 0.2);
    border-color: #4caf50;
  }
  
  .full-width {
    grid-column: span 2;
  }
  
  button {
    padding: 12px;
    font-size: 18px;
    background-color: #007f4f;
    color: #fff;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: transform 0.3s, background-color 0.3s;
  }
  
  button:hover {
    background-color: #006f45;
    transform: scale(1.05);
  }
  
  @media (max-width: 600px) {
    .form-grid {
      grid-template-columns: 1fr;
    }
  }
  </style>
</head>
<body>
  <div class="pickup-container">
    <h1>Schedule Your E-Waste Pickup</h1>
    <p class="subheading">Book a pickup and recycle responsibly today.</p>

    <form class="form-grid">
      <div class="form-section">
        <label for="device">Device:</label>
        <input type="text" id="device" placeholder="Enter device name">
      </div>
      <div class="form-section">
        <label for="price">Recycle Item Price:</label>
        <input type="text" id="price" placeholder="Enter item price">
      </div>
      <div class="form-section">
        <label for="model">Device Company/Model:</label>
        <input type="text" id="model" placeholder="Enter model name">
      </div>
      <div class="form-section">
        <label for="time">Pickup Time:</label>
        <input type="time" id="time">
      </div>
      <div class="form-section">
        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="Enter your location">
      </div>
      <div class="form-section">
        <label for="date">Pickup Date:</label>
        <input type="date" id="date">
      </div>
      <div class="form-section">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">
      </div>
      <div class="form-section">
        <label for="facility">Select Facility:</label>
        <select id="facility">
          <option value="">Select Facility</option>
          <option value="facility1">Facility 1</option>
          <option value="facility2">Facility 2</option>
          <option value="facility3">Facility 3</option>
        </select>
      </div>
      <div class="form-section full-width">
        <button type="submit" id="submitBtn">Schedule Pickup</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("submitBtn").addEventListener("click", function(event) {
      event.preventDefault();
      alert("Thank you! Your pickup has been scheduled.");
    });
  </script>
  
</body>
</html>
